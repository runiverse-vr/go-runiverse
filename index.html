<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Redirecting...</title>
  <script>
    // Ambil semua query parameter
    const searchParams = new URLSearchParams(window.location.search);
    const utmData = {};

    for (const [key, value] of searchParams.entries()) {
      if (key.startsWith('utm_')) utmData[key] = value;
    }

    // Simpan ke localStorage
    if (Object.keys(utmData).length > 0) {
      localStorage.setItem('utm_params', JSON.stringify(utmData));
    }

    // Redirect ke homepage Runiverse dengan query string tetap ikut
    const queryString = window.location.search; // ?utm_campaign=ig-bio&utm_source=instagram
    window.location.href = 'https://www.runiverse.info/' + queryString;

  </script>
</head>
<body>
  Redirecting to Runiverse...
</body>
</html>
