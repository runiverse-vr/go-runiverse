<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Redirecting...</title>
  <script>
    // Ambil semua query parameter
    const params = new URLSearchParams(window.location.search);
    const utmData = {};

    for (const [key, value] of params.entries()) {
      if (key.startsWith('utm_')) utmData[key] = value;
    }

    // Simpan ke localStorage
    if (Object.keys(utmData).length > 0) {
      localStorage.setItem('utm_params', JSON.stringify(utmData));
    }

    const params = window.location.search; // ?utm_campaign=ig-bio&utm_source=instagram
    window.location.href = 'https://runiverse.info/' + params; // query string ikut

  </script>
</head>
<body>
  Redirecting to Runiverse...
</body>
</html>
