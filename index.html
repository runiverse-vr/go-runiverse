<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Redirecting...</title>
  <script>
    // Ambil query dari referer (misal halaman Google Sites)
    const ref = document.referrer;
    const refQuery = ref && ref.includes("?") ? ref.split("?")[1] : "";
    const tallyUrl = "https://forms.runiverse.info/vienna-regular-single";

    if (refQuery) {
      window.location.href = `${tallyUrl}?${refQuery}`;
    } else {
      window.location.href = tallyUrl;
    }
  </script>
</head>
<body>
  Redirecting to Tally...
</body>
</html>
